<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIFE GAMIFIER</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="scanlines"></div>
  <div class="container">
    
    <header class="arcade-header">
      <div class="marquee">
        <h1>★ LIFE GAMIFIER ★</h1>
      </div>
      <button id="darkModeToggle" class="pixel-btn small">NIGHT MODE</button>
    </header>

    <div class="score-board">
      <div class="score-panel">
        <div class="label">SCORE</div>
        <div class="value" id="totalPoints">0000000</div>
      </div>
      <div class="score-panel">
        <div class="label">LEVEL</div>
        <div class="value" id="level">01</div>
      </div>
      <div class="score-panel">
        <div class="label">PROGRESS</div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressBar"></div>
        </div>
        <div class="percent" id="progressText">0%</div>
      </div>
    </div>

    <section class="game-section">
      <div class="section-header">
        <span>▶</span> ADD QUEST <span>◀</span>
      </div>
      <div class="arcade-form">
        <input type="text" id="activityName" placeholder="QUEST NAME" class="arcade-input">
        <input type="number" id="pointsValue" placeholder="PTS" class="arcade-input small">
        <select id="type" class="arcade-input">
          <option value="occurrence">ONCE</option>
          <option value="hourly">HOURLY</option>
        </select>
        <button onclick="addActivity()" class="pixel-btn">INSERT COIN</button>
      </div>
    </section>

    <section class="game-section">
      <div class="section-header">
        <span>▶</span> ACTIVE QUESTS <span>◀</span>
      </div>
      <div id="emptyState" class="empty-state">
        <div class="game-over">
          ▲▲▲<br>
          NO QUESTS<br>
          INSERT COIN<br>
          TO START<br>
          ▼▼▼
        </div>
      </div>
      <div id="activityList" class="quest-grid"></div>
    </section>

    <button class="pixel-btn danger full-width" onclick="resetPoints()">⚠ RESET GAME ⚠</button>
  </div>

  <!-- Level Up Screen -->
  <div id="levelUpModal" class="game-modal">
    <div class="modal-screen">
      <div class="modal-border">
        <div class="blink">★★★ LEVEL UP ★★★</div>
        <div class="level-big">LEVEL <span id="modalLevel"></span></div>
        <div class="continue">PRESS START</div>
        <button onclick="closeLevelUpModal()" class="pixel-btn">START</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
