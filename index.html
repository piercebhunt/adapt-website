<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Gamifier</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-top">
        <h1>Life Gamifier</h1>
        <button id="darkModeToggle" class="mode-toggle" aria-label="Toggle theme">
          <svg class="sun" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
            <circle cx="10" cy="10" r="4"/>
            <path d="M10 0v3M10 17v3M0 10h3M17 10h3M3.5 3.5l2 2M14.5 14.5l2 2M3.5 16.5l2-2M14.5 5.5l2-2"/>
          </svg>
          <svg class="moon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
          </svg>
        </button>
      </div>
      
      <div class="stats-grid">
        <div class="stat">
          <span class="stat-value" id="totalPoints">0</span>
          <span class="stat-label">Points</span>
        </div>
        <div class="stat">
          <span class="stat-value" id="level">1</span>
          <span class="stat-label">Level</span>
        </div>
        <div class="stat progress-stat">
          <div class="progress-wrapper">
            <div class="progress-track">
              <div class="progress-fill" id="progressBar"></div>
            </div>
            <span class="progress-label" id="progressText">0%</span>
          </div>
        </div>
      </div>
    </header>

    <section class="card">
      <h2>Add Activity</h2>
      <form class="activity-form" onsubmit="addActivity(); return false;">
        <input type="text" id="activityName" placeholder="Activity name" required>
        <input type="number" id="pointsValue" placeholder="Points" required>
        <select id="type">
          <option value="occurrence">Per occurrence</option>
          <option value="hourly">Per hour</option>
        </select>
        <button type="submit">Add</button>
      </form>
    </section>

    <section class="card">
      <h2>Activities</h2>
      <div id="emptyState" class="empty">
        <svg width="64" height="64" viewBox="0 0 64 64" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="8" y="8" width="48" height="48" rx="8"/>
          <path d="M24 28l8 8 8-8"/>
        </svg>
        <p>No activities yet</p>
        <span>Add one above to get started</span>
      </div>
      <div id="activityList" class="activities-grid"></div>
    </section>

    <button class="reset-btn" onclick="resetPoints()">Reset Points</button>
  </div>

  <div id="levelUpModal" class="modal">
    <div class="modal-content">
      <div class="level-badge">
        <span id="modalLevel"></span>
      </div>
      <h2>Level Up!</h2>
      <p>Keep going strong</p>
      <button onclick="closeLevelUpModal()">Continue</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
