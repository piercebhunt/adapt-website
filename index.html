<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Gamifier âš¡</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="container">
    <header class="dashboard">
      <div class="header-content">
        <h1>âš¡ Life Gamifier</h1>
        <button id="darkModeToggle" class="icon-btn" aria-label="Toggle dark mode">
          <span class="sun-icon">â˜€ï¸</span>
          <span class="moon-icon">ğŸŒ™</span>
        </button>
      </div>
      <div class="stats">
        <div class="stat-card">
          <div class="stat-label">Points</div>
          <div class="stat-value" id="totalPoints">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Level</div>
          <div class="level-display">
            <span class="stat-value" id="level">1</span>
            <div class="progress-circle">
              <svg viewBox="0 0 36 36">
                <path class="bg" d="M18 2.0845 a 15.9155 15.9155 0 1 0 0 31.831 a 15.9155 15.9155 0 1 0 0 -31.831" />
                <path class="progress" id="progressPath" stroke-dasharray="0, 100" d="M18 2.0845 a 15.9155 15.9155 0 1 1 0 31.831 a 15.9155 15.9155 0 1 1 0 -31.831" />
              </svg>
              <span id="progressText">0%</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="add-activity">
      <h2>â• Add New Activity</h2>
      <div class="form-grid">
        <input type="text" id="activityName" placeholder="Activity name (e.g., Exercise)">
        <input type="number" id="pointsValue" placeholder="Points (+ or -)">
        <select id="type">
          <option value="occurrence">Per occurrence</option>
          <option value="hourly">Per hour</option>
        </select>
        <button onclick="addActivity()" class="add-btn">+ Add Activity</button>
      </div>
    </section>

    <section class="activities">
      <h2>ğŸ¯ Your Activities</h2>
      <div id="emptyState" class="empty-state">
        <div class="empty-icon">ğŸ®</div>
        <h3>No activities yet!</h3>
        <p>Add your first activity above to start leveling up your life.</p>
      </div>
      <ul id="activityList"></ul>
    </section>

    <button class="reset-btn" onclick="resetPoints()">ğŸ”„ Reset All Points</button>
  </div>

  <!-- Level Up Modal -->
  <div id="levelUpModal" class="modal">
    <div class="modal-content">
      <h2>ğŸ‰ Level Up!</h2>
      <p>You've reached <strong>Level <span id="modalLevel"></span></strong>!</p>
      <button onclick="closeLevelUpModal()">Awesome!</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
